<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-weight: bold">QTrip</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end w-100">
            <li class="nav-item navt">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="font-weight: bold"
                >Home</a
              >
            </li>
            <li class="nav-item navt">
              <a
                class="nav-link active"
                href="registration.html"
                style="font-weight: bold"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="bg-image d-flex text-black justify-content-center flex-column text-center"
    >
      <div class="container">
        <h1>Welcome to QTrip</h1>
        <p class="heading" style="font-weight: bolder">
          Explore the world with toursit places
        </p>
        <input
          class="input-box"
          type="search"
          id="searchbar"
          placeholder="Search your destinations..."
          aria-label="Search"
        />
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <h3>Filters Available:</h3>
      <button
        href="#"
        type="button"
        class="btn btn-success"
        value="true"
        style="margin: 0rem 1rem"
      >
        Mountains nearby..
      </button>
      <button
        href="#"
        type="button"
        class="btn btn-info"
        value="false"
        style="margin: 0rem 1rem"
      >
        Beaches nearby..
      </button>
      <button
        href="#"
        type="button"
        class="btn btn-danger"
        value="reset"
        style="margin: 0rem 1rem"
      >
        Reset
      </button>
    </div>

    <div class="container d-flex justify-content-center" id="activity">
      <button
        href="#"
        type="button"
        class="button btn btn-warning"
        value="100"
        style="margin: 1rem 1rem"
      >
        100+ activities
      </button>
      <button
        href="#"
        type="button"
        class="button btn btn-dark"
        value="300"
        style="margin: 1rem 1rem"
      >
        300+ activities
      </button>
      <button
        href="#"
        type="button"
        class="button btn btn-success"
        value="500"
        style="margin: 1rem 1rem"
      >
        500+ activities
      </button>
    </div>

    <div class="container">
      <div class="row cityList">
        <ul id="cityList"></ul>
      </div>
    </div>
    <script src="./index.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
